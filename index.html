<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dictionary</title>
    <link rel="icon" type="image/x-icon" href="dictionary.png" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.1.0/css/all.css"
      integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center dictionary">Dictionary</h1>
      <br />
      <div class="row justify-content-center">
        <div class="col-12 col-md-10 col-lg-8">
          <form class="card card-sm">
            <div class="card-body row no-gutters align-items-center">
              <div class="col-auto">
                <i class="fas fa-search h4 text-body"></i>
              </div>
              <div class="col">
                <input
                  class="form-control form-control-lg form-control-borderless"
                  id="input"
                  type="search"
                  placeholder="What word do you want to look up?"
                />
              </div>
              <div class="col-auto">
                <button class="btn btn-lg btn-success" id="btn" type="button">
                  Search
                </button>
                <button class="btn btn-lg btn-dark" id="clear" type="button">
                  Clear
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <hr />
    <div class="container conTwo" id="conTwo">
      <div class="meaning">
        <p class="para">
          <span class="word"></span>,<span class="phonetic"></span
          ><span class="material-symbols-outlined audio"> volume_up </span>
        </p>
        <hr />
        <p class="partOfSpeech">
          <span class="title">Part-Of-Speech : </span
          ><span class="meaningOne"></span>
        </p>
        <p class="definition">
          <span class="title">Definition : </span
          ><span class="meaningTwo"></span>
        </p>
        <p class="synonyms">
          <span class="title">Synonyms : </span
          ><span class="meaningThree"></span>
        </p>
      </div>
    </div>
    <hr />
    <script src="script.js" defer></script>
  </body>
</html>
